name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    attributes:
      label: Description
      description: What happened?
      placeholder: Describe the bug...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Reproduction Steps
      description: How do we reproduce it?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
  - type: textarea
    attributes:
      label: Environment
      description: OS, Node version, etc.
